<div *ngIf="user">

	<h2>{{user.pseudo | uppercase}} Details</h2>
	<div><span>id: </span>{{user.id}}</div>
  <button (click)="goBack()">go back</button>
	<div>
  	<label>nom:
    	<input [(ngModel)]="user.nom" placeholder="nom"/>
  	</label>
  	<label>prenom:
    	<input [(ngModel)]="user.prenom" placeholder="prenom"/>
  	</label>
	</div>
</div>
<button (click)="save()">save</button>
